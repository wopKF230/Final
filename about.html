		@import url("styleSheet/about.css");

			width: 80%;
			margin: 20px auto;
		}
	</style>
</head>
<body>
<header>

<nav>

<section class="chart-container">
	<h2>Monthly Business Data (2024)</h2>
	<canvas id="businessChart"></canvas>
</section>

<footer>
	This website is created by Shuhao Liu. |
	<a href="about.html">About</a>
</footer>

<script>
	const data = {
		labels: [
			'January', 'February', 'March', 'April', 'May', 'June', 
			'July', 'August', 'September', 'October', 'November', 'December'
		],
		datasets: [{
			label: 'Revenue (in USD)',
			data: [1200, 1500, 1800, 2200, 2500, 3000, 3200, 3100, 2800, 2900, 2700, 3100],
			backgroundColor: 'rgba(75, 192, 192, 0.5)',
			borderColor: 'rgba(75, 192, 192, 1)',
			borderWidth: 1
		}]
	};
	const config = {
		type: 'bar',
		data: data,
		options: {
			responsive: true,
			plugins: {
				legend: {
					position: 'top',
				},
				title: {
					display: true,
					text: 'Monthly Business Data (2024)'
				}
			},
			scales: {
				y: {
					beginAtZero: true,
					title: {
						display: true,
						text: 'Revenue (in USD)'
					}
				},
				x: {
					title: {
						display: true,
						text: 'Months'
					}
				}
			}
		}
	};
	const ctx = document.getElementById('businessChart').getContext('2d');
	new Chart(ctx, config);
</script>
</body>
</html>
